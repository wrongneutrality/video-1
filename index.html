<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Video player</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="player">
                <!-- video -->
                <video id="video" poster="./images/c91358c2-c26b-4f49-be8b-b1337536746e.jpg"  muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
                <div class="player-overlay">
                    <!-- titulo del video -->
                    <h2 class="player-title">lobby genshin night</h2>
                    <div class="player-actions">
                        <!-- botones -->
                        <button class="button"        id="backward"></button> 
                        <button class="button"        id="play"></button> 
                        <button class="button" hidden id="pause"></button> 
                        <button class="button"        id="forward"></button>
                    </div>
                    <div class="player-progress">
                        <!-- barra de progreso -->
                        <input id="progress" type="range" min="0" value="0" step="1">
                    </div>
                </div>
            </div>
        </div>
        <!-- javascript -->
        <script src="./js/index.js"></script>
    </body>
    <!-- creador : wrongneutrality -->
</html>
